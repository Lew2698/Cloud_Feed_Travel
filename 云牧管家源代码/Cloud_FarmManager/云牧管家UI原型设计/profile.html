<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云养智旅 - 个人中心</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="components.css">
    <style>
        /* 个人中心特有样式 */
        .profile-header {
            background-color: var(--color-dark);
            color: white;
            padding: 25px 20px;
            border-radius: 0 0 25px 25px;
            margin: -40px 0 20px;
        }
        
        .profile-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .profile-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid white;
            margin-right: 15px;
            object-fit: cover;
        }
        
        .profile-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .profile-id {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        
        .profile-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 3px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .profile-vip {
            background: linear-gradient(135deg, var(--color-highlight), var(--color-primary));
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(188, 71, 73, 0.3);
        }
        
        .vip-info {
            flex: 1;
        }
        
        .vip-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            color: white;
        }
        
        .vip-desc {
            font-size: 12px;
            color: white;
            opacity: 0.9;
        }
        
        .vip-button {
            background-color: white;
            color: var(--color-primary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .menu-section {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(56, 102, 65, 0.1);
        }
        
        .menu-section-title {
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            color: var(--color-dark);
            border-bottom: 1px solid rgba(56, 102, 65, 0.1);
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(56, 102, 65, 0.05);
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-icon {
            width: 22px;
            margin-right: 15px;
            color: var(--color-primary);
            font-size: 18px;
        }
        
        .menu-label {
            flex: 1;
            font-size: 15px;
            color: var(--color-dark);
        }
        
        .menu-arrow {
            color: var(--color-accent);
        }
        
        .notification-count {
            background-color: var(--color-primary);
            color: white;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
        }
        
        .logout-button {
            display: block;
            margin: 30px auto;
            background-color: white;
            color: var(--color-primary);
            border: 1px solid var(--color-primary);
            border-radius: 10px;
            padding: 12px 0;
            width: 90%;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
        }
        
        .user-level {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        
        .level-badge {
            background-color: var(--color-accent);
            color: var(--color-dark);
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
            margin-right: 10px;
            font-weight: 600;
        }
        
        .level-progress {
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            width: 100px;
            overflow: hidden;
        }
        
        .level-progress-bar {
            height: 100%;
            width: 60%;
            background-color: var(--color-highlight);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <span class="time">20:15</span>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <div class="page-container">
        <!-- 个人信息头部 -->
        <div class="profile-header">
            <div class="profile-info">
                <img src="https://images.unsplash.com/photo-1545167622-3a6ac756afa4?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" alt="个人头像" class="profile-avatar">
                <div>
                    <h1 class="profile-name">云养者</h1>
                    <p class="profile-id">ID: 1001583</p>
                    <div class="user-level">
                        <span class="level-badge">Lv.3</span>
                        <div class="level-progress">
                            <div class="level-progress-bar"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="profile-stats">
                <div class="profile-stat">
                    <span class="stat-value">12</span>
                    <span class="stat-label">我的认领</span>
                </div>
                <div class="profile-stat">
                    <span class="stat-value">43</span>
                    <span class="stat-label">累计订单</span>
                </div>
                <div class="profile-stat">
                    <span class="stat-value">2064</span>
                    <span class="stat-label">积分</span>
                </div>
            </div>
        </div>
        
        <div class="content">
            <!-- 会员卡 -->
            <div class="profile-vip">
                <div class="vip-info">
                    <h3 class="vip-title">云养卡</h3>
                    <p class="vip-desc">享专属9折优惠及免运费特权</p>
                </div>
                <button class="vip-button">立即开通</button>
            </div>
            
            <!-- 订单管理 -->
            <div class="menu-section">
                <h2 class="menu-section-title">订单管理</h2>
                <div class="menu-item">
                    <i class="fas fa-shopping-bag menu-icon"></i>
                    <span class="menu-label">全部订单</span>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </div>
                <div class="menu-item">
                    <i class="fas fa-credit-card menu-icon"></i>
                    <span class="menu-label">待付款</span>
                    <span class="notification-count">2</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-box menu-icon"></i>
                    <span class="menu-label">待发货</span>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </div>
                <div class="menu-item">
                    <i class="fas fa-truck menu-icon"></i>
                    <span class="menu-label">待收货</span>
                    <span class="notification-count">1</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-comment-alt menu-icon"></i>
                    <span class="menu-label">待评价</span>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </div>
            </div>
            
            <!-- 我的服务 -->
            <div class="menu-section">
                <h2 class="menu-section-title">我的服务</h2>
                <div class="menu-item">
                    <i class="fas fa-heart menu-icon"></i>
                    <span class="menu-label">我的收藏</span>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </div>
                <div class="menu-item">
                    <i class="fas fa-map-marker-alt menu-icon"></i>
                    <span class="menu-label">收货地址</span>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </div>
                <div class="menu-item">
                    <i class="fas fa-history menu-icon"></i>
                    <span class="menu-label">浏览历史</span>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </div>
                <div class="menu-item">
                    <i class="fas fa-leaf menu-icon"></i>
                    <span class="menu-label">我的云养</span>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </div>
                <div class="menu-item">
                    <i class="fas fa-ticket-alt menu-icon"></i>
                    <span class="menu-label">我的卡券</span>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </div>
            </div>
            
            <!-- 设置与帮助 -->
            <div class="menu-section">
                <div class="menu-item">
                    <i class="fas fa-headset menu-icon"></i>
                    <span class="menu-label">在线客服</span>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </div>
                <div class="menu-item">
                    <i class="fas fa-question-circle menu-icon"></i>
                    <span class="menu-label">帮助中心</span>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </div>
                <div class="menu-item">
                    <i class="fas fa-cog menu-icon"></i>
                    <span class="menu-label">系统设置</span>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </div>
            </div>
            
            <!-- 退出登录 -->
            <button class="logout-button">退出登录</button>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="bottom-nav">
            <a href="home.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="shopping.html" class="nav-item">
                <i class="fas fa-shopping-bag"></i>
                <span>购物</span>
            </a>
            <a href="cloud-farm.html" class="nav-item">
                <i class="fas fa-leaf"></i>
                <span>云养</span>
            </a>
            <a href="activity.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>活动</span>
            </a>
            <a href="profile.html" class="nav-item active">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </a>
        </div>
    </div>
</body>
</html>
