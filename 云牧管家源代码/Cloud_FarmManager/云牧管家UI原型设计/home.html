<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云养智旅 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="components.css">
    <style>
        /* 首页特有样式 */
       .hero-banner {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }
        
       .hero-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
       .featured-section {
            margin: 25px 0;
        }
        
       .feature-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
       .feature-card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(94, 100, 114, 0.1);
            transition: transform 0.3s ease;
        }
        
       .feature-card:hover {
            transform: translateY(-5px);
        }
        
       .feature-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        
       .feature-info {
            padding: 12px;
        }
        
       .feature-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
            color: var(--color-dark);
        }
        
       .feature-desc {
            font-size: 12px;
            color: #777;
        }
        
       .quick-access {
            display: flex;
            overflow-x: auto;
            margin: 20px 0;
            padding-bottom: 10px;
        }
        
       .quick-access-item {
            min-width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 15px;
        }
        
       .quick-access-icon {
            width: 50px;
            height: 50px;
            background-color: var(--color-highlight);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            color: white;
            font-size: 20px;
        }
        
       .quick-access-label {
            font-size: 12px;
            text-align: center;
        }
        
       .product-recommendations {
            margin-top: 25px;
        }
        
       .product-card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
            box-shadow: 0 3px 8px rgba(94, 100, 114, 0.1);
        }
        
       .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
       .product-details {
            padding: 12px;
        }
        
       .product-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
       .product-price {
            font-size: 18px;
            color: var(--color-primary);
            margin-bottom: 5px;
            font-weight: 700;
        }
        
       .product-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #777;
        }

       .welcome-header {
            background-color: var(--color-dark); 
            padding: 15px;
            border-radius: 0 0 20px 20px;
            margin: -40px 0 15px;
        }

       .welcome-text {
            font-size: 20px;
            font-weight: 600;
            color: white;
        }

       .subtitle {
            font-size: 14px;
            color: white;
            opacity: 0.9;
        }

       .featured-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: var(--color-primary);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <span class="time">20:15</span>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <div class="page-container">
        <!-- 欢迎栏 -->
        <div class="welcome-header">
            <p class="welcome-text">欢迎回来，云养者</p>
            <p class="subtitle">今天又是开心的一天</p>
        </div>
        
        <div class="content">
            <!-- 搜索栏 -->
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="搜索农产品、活动或服务">
            </div>
            
            <!-- 轮播图 -->
            <div class="hero-banner">
                <div class="featured-tag">热门</div>
                <img src="https://images.unsplash.com/photo-1523741543316-beb7fc7023d8?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="生态农场">
            </div>
            
            <!-- 快速功能访问 -->
            <div class="quick-access">
                
                <div class="quick-access-item">
                    <a href="cloud-farm-my.html">
                    <div class="quick-access-icon" style="background-color: var(--color-accent);">
                        <i class="fas fa-seedling"></i>
                    </div>
                    <span class="quick-access-label">我的认养</span>
                    </a>
                </div>
                <div class="quick-access-item">
                    <a href="blockchain-trace.html">
                    <div class="quick-access-icon" style="background-color: var(--color-dark);">
                        <i class="fas fa-link"></i>
                    </div>
                    <span class="quick-access-label">区块链追溯</span>
                    </a>
                </div>
                <div class="quick-access-item">
                    <a href="cloud-farm-monitor.html">
                    <div class="quick-access-icon" style="background-color: var(--color-primary);">
                        <i class="fas fa-video"></i>
                    </div>
                    <span class="quick-access-label">实时监控</span>
                    </a>
                </div>
                <div class="quick-access-item">
                    <a href="cloud-farm-data.html">
                    <div class="quick-access-icon" style="background-color: var(--color-highlight);">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <span class="quick-access-label">生长数据</span>
                    </a>
                </div>
            </div>
            
            <!-- 特色栏目 -->
            <div class="featured-section">
                <h2 class="section-title">瑶族特色文化</h2>
                <div class="feature-cards">
                    <div class="feature-card">
                        <img src="https://images.unsplash.com/photo-1533900298318-6b8da08a523e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="瑶族服饰" class="feature-image">
                        <div class="feature-info">
                            <h3 class="feature-title">瑶族服饰展</h3>
                            <p class="feature-desc">探索千年瑶族传统服饰文化</p>
                        </div>
                    </div>
                    <div class="feature-card">
                        <img src="https://ts1.tc.mm.bing.net/th/id/R-C.9cde2c1336a053c71acc2ac1ea722e27?rik=8kJWVslGTPZUFA&riu=http%3a%2f%2fn.sinaimg.cn%2fsinakd20210514ac%2f666%2fw1360h906%2f20210514%2f4936-kpzzqna2854275.jpg&ehk=F4kqkA4sNGQKPHJScYZu7tM6QGwC8YbAVRmIIjU67JU%3d&risl=&pid=ImgRaw&r=0" alt="瑶族山寨" class="feature-image">
                        <div class="feature-info">
                            <h3 class="feature-title">瑶族山寨游</h3>
                            <p class="feature-desc">体验原汁原味的瑶族生活</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 产品推荐 -->
            <div class="product-recommendations">
                <h2 class="section-title">热门农产品</h2>
                <div class="product-card">
                    <img src="https://images.unsplash.com/photo-1457296898342-cdd24585d095?ixlib=rb-4.0.3&auto=format&fit=crop&w=1347&q=80" alt="有机水果礼盒" class="product-image">
                    <div class="product-details">
                        <h3 class="product-name">有机水果礼盒</h3>
                        <p class="product-price">¥188</p>
                        <div class="product-meta">
                            <span>已售 342</span>
                            <span>4.9 <i class="fas fa-star" style="color: var(--color-primary);"></i></span>
                        </div>
                    </div>
                </div>
                <div class="product-card">
                    <img src="https://pic.52112.com/180529/JPG-180529_298/hCSyEZ4ptM_small.jpg" alt="瑶族蜂蜜" class="product-image">
                    <div class="product-details">
                        <h3 class="product-name">瑶族野生鸡蛋</h3>
                        <p class="product-price">¥128</p>
                        <div class="product-meta">
                            <span>已售 215</span>
                            <span>4.8 <i class="fas fa-star" style="color: var(--color-primary);"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="bottom-nav">
            <a href="home.html" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="shopping.html" class="nav-item">
                <i class="fas fa-shopping-bag"></i>
                <span>购物</span>
            </a>
            <a href="cloud-farm.html" class="nav-item">
                <i class="fas fa-leaf"></i>
                <span>云养</span>
            </a>
            <a href="activity.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>活动</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </a>
        </div>
    </div>
</body>
</html>
