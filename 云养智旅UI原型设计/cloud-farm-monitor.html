<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云养智旅 - 实时监控</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="components.css">
    <style>
        /* 监控页面特有样式 */
        .video-container {
            position: relative;
            width: 100%;
            height: 220px;
            background-color: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-controls {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .video-control {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.3s ease;
        }
        
        .video-control:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        .video-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), transparent);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .video-title {
            font-weight: 600;
            font-size: 16px;
        }
        
        .video-status {
            font-size: 12px;
            display: flex;
            align-items: center;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .monitor-tabs {
            display: flex;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .monitor-tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .monitor-tab.active {
            background-color: var(--color-highlight);
            color: white;
            font-weight: 600;
        }
        
        .monitor-selection {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .monitor-item {
            min-width: 100px;
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .monitor-item.active {
            background-color: var(--color-highlight);
            color: white;
        }
        
        .monitor-icon {
            width: 40px;
            height: 40px;
            background-color: var(--color-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }
        
        .monitor-item.active .monitor-icon {
            background-color: white;
            color: var(--color-highlight);
        }
        
        .monitor-name {
            font-size: 12px;
            font-weight: 600;
        }
        
        .monitor-id {
            font-size: 10px;
            color: #777;
        }
        
        .monitor-item.active .monitor-id {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .info-card {
            background-color: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(94, 100, 114, 0.1);
        }
        
        .info-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .info-title {
            font-weight: 600;
            color: var(--color-dark);
        }
        
        .info-refresh {
            color: var(--color-highlight);
            font-size: 12px;
            display: flex;
            align-items: center;
        }
        
        .info-refresh i {
            margin-right: 5px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
        }
        
        .info-label {
            font-size: 12px;
            color: #777;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-weight: 700;
            color: var(--color-dark);
        }
        
        .timestamp {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <span class="time">20:15</span>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <div class="page-container">
        <!-- 返回按钮和标题 -->
        <div class="px-4 py-3 flex items-center bg-white sticky top-0 z-50 border-b">
            <a href="cloud-farm.html" class="mr-4">
                <i class="fas fa-arrow-left text-lg" style="color: var(--color-dark);"></i>
            </a>
            <h1 class="text-xl font-semibold" style="color: var(--color-dark);">实时监控</h1>
        </div>
        
        <div class="content">
            <!-- 标签切换 -->
            <div class="monitor-tabs">
                <div class="monitor-tab active">家禽监控</div>
                <div class="monitor-tab">农作物监控</div>
            </div>
            
            <!-- 监控选择 -->
            <div class="monitor-selection">
                <div class="monitor-item active">
                    <div class="monitor-icon">
                        <i class="fas fa-kiwi-bird" style="color: var(--color-dark);"></i>
                    </div>
                    <div class="monitor-name">散养鸡</div>
                    <div class="monitor-id">#A5831</div>
                </div>
                <div class="monitor-item">
                    <div class="monitor-icon">
                        <i class="fas fa-piggy-bank" style="color: var(--color-dark);"></i>
                    </div>
                    <div class="monitor-name">黑猪</div>
                    <div class="monitor-id">#P3492</div>
                </div>
                <div class="monitor-item">
                    <div class="monitor-icon">
                        <i class="fas fa-drumstick-bite" style="color: var(--color-dark);"></i>
                    </div>
                    <div class="monitor-name">土鹅</div>
                    <div class="monitor-id">#G1205</div>
                </div>
            </div>
            
            <!-- 视频监控 -->
            <div class="video-container">
                <div class="video-header">
                    <span class="video-title">瑶山散养鸡 #A5831</span>
                    <div class="video-status">
                        <div class="status-dot"></div>
                        <span>实时直播中</span>
                    </div>
                </div>
                <img src="https://cdn.britannica.com/17/205017-050-0B93BC8F/Chickens-yard-farm.jpg" alt="监控视频" class="video-feed">
                <div class="video-controls">
                    <div class="video-control">
                        <i class="fas fa-image"></i>
                    </div>
                    <div class="video-control">
                        <i class="fas fa-volume-mute"></i>
                    </div>
                    <div class="video-control">
                        <i class="fas fa-expand"></i>
                    </div>
                </div>
            </div>
            
            <div class="timestamp">最后更新: 2023-10-16 15:45:30</div>
            
            <!-- 环境信息 -->
            <div class="info-card">
                <div class="info-header">
                    <span class="info-title">环境信息</span>
                    <span class="info-refresh">
                        <i class="fas fa-sync-alt"></i>
                        刷新
                    </span>
                </div>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">温度</span>
                        <span class="info-value">23°C</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">湿度</span>
                        <span class="info-value">65%</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">光照</span>
                        <span class="info-value">良好</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">空气质量</span>
                        <span class="info-value">优</span>
                    </div>
                </div>
            </div>
            
            <!-- 鸡舍信息 -->
            <div class="info-card">
                <div class="info-header">
                    <span class="info-title">养殖状况</span>
                    <span class="info-refresh">
                        <i class="fas fa-sync-alt"></i>
                        刷新
                    </span>
                </div>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">当前体重</span>
                        <span class="info-value">1.8kg</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">活动量</span>
                        <span class="info-value">正常</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">饮食情况</span>
                        <span class="info-value">良好</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">生长状态</span>
                        <span class="info-value">健康</span>
                    </div>
                </div>
            </div>
            
            <!-- 饲养记录 -->
            <div class="section-title">今日饲养记录</div>
            <div class="card">
                <div class="list-item">
                    <i class="fas fa-utensils mr-3" style="color: var(--color-primary);"></i>
                    <div class="flex-1">
                        <div class="font-semibold">早间投喂</div>
                        <div class="text-xs text-gray-500">07:30 | 有机谷物饲料</div>
                    </div>
                </div>
                <div class="list-item">
                    <i class="fas fa-broom mr-3" style="color: var(--color-highlight);"></i>
                    <div class="flex-1">
                        <div class="font-semibold">环境清理</div>
                        <div class="text-xs text-gray-500">09:15 | 养殖区清洁</div>
                    </div>
                </div>
                <div class="list-item">
                    <i class="fas fa-utensils mr-3" style="color: var(--color-primary);"></i>
                    <div class="flex-1">
                        <div class="font-semibold">午间投喂</div>
                        <div class="text-xs text-gray-500">13:00 | 蔬菜混合饲料</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="bottom-nav">
            <a href="home.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="shopping.html" class="nav-item">
                <i class="fas fa-shopping-bag"></i>
                <span>购物</span>
            </a>
            <a href="cloud-farm.html" class="nav-item active">
                <i class="fas fa-leaf"></i>
                <span>云养</span>
            </a>
            <a href="activity.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>活动</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </a>
        </div>
    </div>
</body>
</html>
